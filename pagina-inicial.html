<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/pagina-inicial.css">
  <link rel="stylesheet" href="assets/css/media-query.css">
  <title>Santo Scenarium</title>
</head>

<body>
  <section class="main-login">
    <div class="card-login">
      <h1>Gerenciamento de utens√≠lios</h1>

      <nav class="btn-geral">
        <ul class="btn-list">
          <li>Adicionar</li>
          <li>Registrar perda</li>
          <li>Procurar</li>
          <li>Deletar</li>
        </ul>
      </nav>


      <div class="textfield">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" placeholder="Digite o produto">
      </div>

      <div class="textfield">
        <label for="data">Data:</label>
        <input type="datetime-local" name="data" id="data">
      </div>

      <div class="textfield">
        <label for="tipo">Tipo: </label>
        <input type="text" name="tipo" id="tipo" placeholder="Ex: copo, garfo" required>
      </div>

      <div class="textfield">
        <label for="quantidade">Quantidade: </label>
        <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade a ser colocada" required>
      </div>

      <div class="textfield">
        <label for="mensagem">Sua mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>
      </div>

      <button class="btn-login">Exportar</button>
    </div>

  </section>
</body>

</html>
